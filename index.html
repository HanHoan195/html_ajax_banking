<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/sweetalert2/sweetalert2.min.css">
    <script src="/assets/bootstrap/v5.3.0/js/bootstrap.bundle.min.js"></script>



</head>

<body>
    <div class="container">
        <header>
            <div class="col-lg-6">
                <h1>List of customers</h1>
            </div>
            <div class="col-lg-6 header-right-button">
                <a href="#">
                    <button class="btn btn-outline-light">
                        <i class="fas fa-history"></i>
                        Transfer histories
                    </button>
                </a>
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalCreate">
                    <i class="fas fa-user-plus"></i>
                    Add new customer
                </button>
            </div>
        </header>



        <div class="content">
            <table class="table table-hover" id="tbCustomer">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Balance</th>
                        <th colspan="6" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal Create -->
    <div class="modal fade" id="modalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal create</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameCre">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Email</label>
                                <input type="email" class="form-control" id="emailCre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Phone</label>
                                <input type="tel" class="form-control" id="phoneCre">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Address</label>
                                <input type="text" class="form-control" id="addressCre">
                            </div>
                            <div class="col-lg-6" hidden>
                                <label class="fw-bold">Balance</label>
                                <input type="text" class="form-control" id="balanceCre">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnCreate">
                        <i class="fas fa-plus"></i>
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Update -->
    <div class="modal fade" id="modalUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameUp">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Email</label>
                                <input type="email" class="form-control" id="emailUp">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Phone</label>
                                <input type="tel" class="form-control" id="phoneUp">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Address</label>
                                <input type="text" class="form-control" id="addressUp">
                            </div>
                            <div class="col-lg-6" hidden>
                                <label class="fw-bold">Balance</label>
                                <input type="number" class="form-control" id="balanceUp">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">
                        <i class="fas fa-pencil-alt"></i>
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal deposit -->
    <div class="modal fade" id="modalDeposit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Deposit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">ID</label>
                                <input type="number" class="form-control" id="idDep">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameDep">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Current balance ($)</label>
                                <input type="number" class="form-control" id="balanceDep">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Transaction_Amount</label>
                                <input type="text" class="form-control" id="transaction_Amount">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="btnDeposit">
                        <i class="fas fa-plus"></i>
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- end deposit -->

    <!--MOdal withdraw -->
    <div class="modal fade" id="modalWithdraw" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Withdraw</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">ID</label>
                                <input type="number" class="form-control" id="idWd">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameWd">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Current balance ($)</label>
                                <input type="number" class="form-control" id="balanceWd">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Transaction_Amount</label>
                                <input type="text" class="form-control" id="withdraw_Amount">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnWithdraw">
                        <i class="fas fa-minus-circle"></i>
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- end withdraw -->


    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/sweetalert2/sweetalert2.all.min.js"></script>

    <script>
        let url = 'http://localhost:3300/customers'

        let maxId = 1;
        let customerId = 0;

        function renderCustomer(obj) {
            return `<tr id='tr_${obj.id}'>
            <td>${obj.id}</td>
            <td>${obj.fullName}</td>
            <td>${obj.email}</td>
            <td>${obj.phone}</td>
            <td>${obj.address}</td>
            <td>${obj.balance}</td>
            <td>
                <button class="btn btn-outline-secondary edit"  data-id="${obj.id}">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </td>  
            <td>                 
                <button class="btn btn-outline-success deposit" data-id="${obj.id}">
                    <i class="fas fa-plus"></i>
                </button>
            </td>
            <td>
                <button class="btn btn-outline-warning withdraw"  data-id="${obj.id}">
                    <i class="fas fa-minus-circle"></i>
                </button>
            </td>
            <td>
                <button  class="btn btn-outline-primary transfer" >
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </td>
            <td>
                <button  class="btn btn-outline-danger delete" id="btnDelete" data-id="${obj.id}">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>`
                ;
        }

        function getAllCustomers() {
            const tbCustomerBody = $('#tbCustomer tbody');

            tbCustomerBody.empty();

            $.ajax({
                type: 'GET',
                url: url
            })
                .done((data) => {
                    data.forEach(item => {
                        const str = renderCustomer(item);
                        tbCustomerBody.prepend(str);

                        handleAddEventShowModalUpdate();
                        handleAddEventShowModalDeposit();
                        handleAddEventShowModalWithdraw();
                    });
                })
                .fail((error) => {

                })


        }
        getAllCustomers();

        const btnCreate = $('#btnCreate'); // btnCreate là id của nút save
        btnCreate.on('click', function () { // bắt sự kiện click cho nút create
            const fullName = $('#fullNameCre').val(); // id của ô input    
            const email = $('#emailCre').val();
            const phone = $('#phoneCre').val();
            const address = $('#addressCre').val();
            const balance = 0;
            const deleted = 0;

            const obj = {
                fullName,
                email,
                phone,
                address,
                balance,
                deleted
            }
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'POST',
                url: url,
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    const str = renderCustomer(data);
                    const tbCustomerBody = $('#tbCustomer tbody');
                    tbCustomerBody.prepend(str);

                    $('#modalCreate').modal('hide');

                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Thêm mới thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                })
                .fail((error) => {
                    console.log(error);
                })
        })


        function getCustomerById(id) {
            return $.ajax({
                type: 'GET',
                url: url + id,
            });
        }

        function findCustomerIndexById(id) {
            let index = -1;

            for (let i = 0; i < customers.length; i++) {
                if (customers[i].id === id) {
                    index = i;
                }
            }

            return index;
        }

        function handleAddEventShowModalUpdate() {
            let btnEdit = $('.edit');
            btnEdit.off('click'); // reset sự kiện
            btnEdit.on('click', function () {
                customerId = $(this).data('id');

                const modalUpdate = $('#modalUpdate');

                getCustomerById(customerId).then((data) => {
                    $('#fullNameUp').val(data.fullName);
                    $('#emailUp').val(data.email);
                    $('#phoneUp').val(data.phone);
                    $('#addressUp').val(data.address);
                    $('#balanceUp').val(data.balance);// lấy ra các giá trị hiện tại

                    modalUpdate.modal('show');
                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();
                })
                    .catch((error) => {
                        console.log(error);
                    });
            })
        }

        const btnUpdate = $('#btnUpdate');
        btnUpdate.on('click', () => {
            const fullName = $('#fullNameUp').val();
            const email = $('#emailUp').val();
            const phone = $('#phoneUp').val();
            const address = $('#addressUp').val();
            const balance = $('#balanceUp').val();

            const obj = {
                fullName,
                email,
                phone,
                address,
                balance
            }

            update(obj)
        })
        function update(obj) {
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: url + '/' + customerId,
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    const str = renderCustomer(data);

                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    $('#modalUpdate').modal('hide');
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Cập nhật thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                })
                .fail((error) => {
                    console.log(error);
                })
        }
        function handleAddEventShowModalDeposit() {
            let btnDeposit = $('.deposit');
            btnDeposit.on('click', function () {
                customerId = $(this).data('id');

                const modalDeposit = $('#modalDeposit');

                getCustomerById(customerId).then((data) => {
                    customer = data;
                    $('#idDep').val(customer.id);
                    $('#fullNameDep').val(customer.fullName);
                    $('#balanceDep').val(customer.balance);

                    modalDeposit.modal('show');
                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();
                })
                    .catch((error) => {
                        console.log(error);
                    });
            })
        }

        const btnDeposit = $('#btnDeposit');
        btnDeposit.on('click', () => {
            const currentBalance = +(customer.balance);
            const transactionAmount = +$('#transaction_Amount').val();

            if (transactionAmount <= 0 || isNaN(transactionAmount)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Số tiền không hợp lệ!',
                    confirmButtonText: 'OK'
                });
                return; // Dừng xử lý tiếp theo
            }
            const newBalance = currentBalance + transactionAmount;
            customer.balance = newBalance;

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: url + customerId,
                data: JSON.stringify(customer)
            })
                .done((data) => {
                    const str = renderCustomer(data);
                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();

                    $('#modalDeposit').modal('hide');

                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Nạp tiền thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                })
                .fail((error) => {
                    console.log(error);
                })

            const obj = {
                customerId,
                transactionAmount
            }

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'POST',
                url: 'http://localhost:3300/deposits',
                data: JSON.stringify(obj)
            })
                .done((data) => {

                })
                .fail((error) => {
                    console.log(error);
                })
        })

        function handleAddEventShowModalWithdraw() {
            let btnWithdraw = $('.withdraw');
            btnWithdraw.on('click', function () {
                customerId = $(this).data('id')

                const modalWithdraw = $('#modalWithdraw');

                getCustomerById(customerId).then((data) => {
                    customer = data;

                    $('#idWd').val(customer.id);
                    $('#fullNameWd').val(customer.fullName);
                    $('#balanceWd').val(customer.balance);

                    modalWithdraw.modal('show');
                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();
                })
                    .catch((error) => {
                        console.log(error);
                    });
            })
        }

        const btnWithdraw = $('#btnWithdraw');
        btnWithdraw.on('click', () => {
            const currentBalance = customer.balance;
            const transactionAmount = +$('#withdraw_Amount').val();

            if (transactionAmount <= 0 || isNaN(transactionAmount)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Số tiền không hợp lệ!',
                    confirmButtonText: 'OK'
                });
                return; // Dừng xử lý tiếp theo
            }

            const newBalance = currentBalance - transactionAmount;
            customer.balance = newBalance;

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: url + customerId,
                data: JSON.stringify(customer)
            })
                .done((data) => {
                    const str = renderCustomer(data);

                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();

                    $('#modalWithdraw').modal('hide');

                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Rút tiền thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                })
                .fail((error) => {
                    console.log(error);
                })

            const obj = {
                customerId,
                transactionAmount
            }

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'POST',
                url: 'http://localhost:3300/withdraw',
                data: JSON.stringify(obj)
            })
                .done((data) => {

                })
                .fail((error) => {
                    console.log(error);
                })
        })








    </script>
</body>

</html>
