    <!--MOdal withdraw -->
    <div class="modal fade" id="modalWithdraw" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

    <!-- Modal Transfer -->
    <div class="modal fade" id="mdTransfer" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"

        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <form method="post" autocomplete="off">
                        <div class="row mt-3">
                            <div class="mb-3 float-left col-lg-3 col-sm-12 col-md-6">
                                <label for="senderID" class="form-label">Sender ID</label>
                                <input type="number" class="form-control" id="senderIdTf" readonly>

                                <input type="number" class="form-control" id="fees" name="fees" value="10" readonly>
                            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        let url = 'http://localhost:3300/customers'

        let maxId = 1;
        let customerId = 0;

        function renderCustomer(obj) {
            return `<tr id='tr_${obj.id}'>
            <td>${obj.id}</td>
            <td>${obj.fullName}</td>
            <td>${obj.email}</td>
            <td>${obj.phone}</td>
            <td>${obj.address}</td>
            <td>${obj.balance}</td>
            <td>
                <button class="btn btn-outline-secondary edit"  data-id="${obj.id}">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </td>  
            <td>                 
                <button class="btn btn-outline-success deposit" data-id="${obj.id}">
                    <i class="fas fa-plus"></i>
                </button>
            </td>
            <td>
                <button class="btn btn-outline-warning withdraw"  data-id="${obj.id}">
                    <i class="fas fa-minus-circle"></i>
                </button>
            </td>
            <td>
                <button  class="btn btn-outline-primary transfer"  data-id="${obj.id}">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </td>
            <td>
                <button  class="btn btn-outline-danger delete" id="btnDelete" data-id="${obj.id}">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>`
                ;
        }

        function getAllCustomers() {
            const tbCustomerBody = $('#tbCustomer tbody');

            tbCustomerBody.empty();

            $.ajax({
                type: 'GET',
                url: url
            })
                .done((data) => {
                    data.forEach(item => {
                        const str = renderCustomer(item);
                        tbCustomerBody.prepend(str);

                        handleAddEventShowModalUpdate();
                        handleAddEventShowModalDeposit();
                        handleAddEventShowModalWithdraw();
                        handleAddEventShowModalTransfer();
                    });
                })
                .fail((error) => {

                })


        }
        getAllCustomers();

        const btnCreate = $('#btnCreate'); // btnCreate là id của nút save
        btnCreate.on('click', function () { // bắt sự kiện click cho nút create

            const fullName = $('#fullNameCre').val(); // id của ô input    
            const email = $('#emailCre').val();
            const phone = $('#phoneCre').val();
            const address = $('#addressCre').val();
            const balance = 0;
            const deleted = 0;

            const obj = {
                fullName,
                email,
                phone,
                address,
                balance,
                deleted
            }
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'POST',
                url: url,
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    const str = renderCustomer(data);
                    const tbCustomerBody = $('#tbCustomer tbody');
                    tbCustomerBody.prepend(str);

                    $('#modalCreate').modal('hide');

                    webToast.Success({
                        status: 'Thêm mới thành công',
                        message: '',
                        delay: 1000,
                        align: 'topright'
                    });
                    resetModal();

                })
                .fail((error) => {
                    console.log(error);
                })
        })

        function resetModal() {
            $('#fullNameCre').val('');
            $('#emailCre').val('');
            $('#phoneCre').val('');
            $('#addressCre').val('');
        }


        function getCustomerById(id) {
            return $.ajax({
                type: 'GET',
                url: 'http://localhost:3300/customers/' + id,
            });
        }

        function findCustomerIndexById(id) {
            let index = -1;

            for (let i = 0; i < customers.length; i++) {
                if (customers[i].id === id) {
                    index = i;
                }
            }

            return index;
        }

        function handleAddEventShowModalUpdate() {
            let btnEdit = $('.edit');
            btnEdit.off('click'); // reset sự kiện
            btnEdit.on('click', function () {
                customerId = $(this).data('id');

                const modalUpdate = $('#modalUpdate');

                getCustomerById(customerId).then((data) => {
                    $('#fullNameUp').val(data.fullName);
                    $('#emailUp').val(data.email);
                    $('#phoneUp').val(data.phone);
                    $('#addressUp').val(data.address);
                    $('#balanceUp').val(data.balance);// lấy ra các giá trị hiện tại

                    modalUpdate.modal('show');
                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();
                    handleAddEventShowModalTransfer();

                })
                    .catch((error) => {
                        console.log(error);
                    });
            })
        }

        const btnUpdate = $('#btnUpdate');
        btnUpdate.on('click', () => {
            const fullName = $('#fullNameUp').val();
            const email = $('#emailUp').val();
            const phone = $('#phoneUp').val();
            const address = $('#addressUp').val();
            const balance = $('#balanceUp').val();

            const obj = {
                fullName,
                email,
                phone,
                address,
                balance
            }

            update(obj)
        })
        function update(obj) {
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    const str = renderCustomer(data);

                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    $('#modalUpdate').modal('hide');
                    
                    webToast.Success({
                            status: 'Cập nhật thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });
                })
                .fail((error) => {
                    console.log(error);
                })
        }


        function handleAddEventShowModalDeposit() {
            let btnDeposit = $('.deposit');
            btnDeposit.on('click', function () {
                customerId = $(this).data('id');

                const modalDeposit = $('#modalDeposit');

                getCustomerById(customerId).then((data) => {
                    customer = data;
                    $('#idDep').val(customer.id);
                    $('#fullNameDep').val(customer.fullName);
                    $('#balanceDep').val(customer.balance);

                    modalDeposit.modal('show');
                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();
                    handleAddEventShowModalTransfer();

                })
                    .catch((error) => {
                        console.log(error);
                    });
            })
        }

        const btnDeposit = $('#btnDeposit');
        btnDeposit.on('click', () => {
            const currentBalance = +(customer.balance);
            const transactionAmount = +$('#transaction_Amount').val();

            if (transactionAmount < 100 || isNaN(transactionAmount)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Số tiền không hợp lệ!',
                    confirmButtonText: 'OK'
                });
                return; // Dừng xử lý tiếp theo
            }
            const newBalance = currentBalance + transactionAmount;
            customer.balance = newBalance;

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
                data: JSON.stringify(customer)
            })
                .done((data) => {
                    const str = renderCustomer(data);
                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();
                    handleAddEventShowModalTransfer();


                    $('#modalDeposit').modal('hide');
                    webToast.Success({
                            status: 'Nạp tiền thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });
                })
                .fail((error) => {
                    console.log(error);
                })

            const obj = {
                customerId,
                transactionAmount
            }

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'POST',
                url: 'http://localhost:3300/deposits',
                data: JSON.stringify(obj)
            })
                .done((data) => {

                })
                .fail((error) => {
                    console.log(error);
                })
        })

        function handleAddEventShowModalWithdraw() {
            let btnWithdraw = $('.withdraw');
            btnWithdraw.on('click', function () {
                customerId = $(this).data('id')

                const modalWithdraw = $('#modalWithdraw');

                getCustomerById(customerId).then((data) => {
                    customer = data;

                    $('#idWd').val(customer.id);
                    $('#fullNameWd').val(customer.fullName);
                    $('#balanceWd').val(customer.balance);

                    modalWithdraw.modal('show');
                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();
                    handleAddEventShowModalTransfer();

                })
                    .catch((error) => {
                        console.log(error);
                    });
            })
        }

        const btnWithdraw = $('#btnWithdraw');
        btnWithdraw.on('click', () => {
            const currentBalance = customer.balance;
            const transactionAmount = +$('#withdraw_Amount').val();

            if (transactionAmount <= 0 || isNaN(transactionAmount)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Số tiền không hợp lệ!',
                    confirmButtonText: 'OK'
                });
                return; // Dừng xử lý tiếp theo
            }

            const newBalance = currentBalance - transactionAmount;
            customer.balance = newBalance;

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
                data: JSON.stringify(customer)
            })
                .done((data) => {
                    const str = renderCustomer(data);

                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalWithdraw();
                    handleAddEventShowModalTransfer();


                    $('#modalWithdraw').modal('hide');

                    webToast.Success({
                            status: 'Rút tiền thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });
                })
                .fail((error) => {
                    console.log(error);
                })

            const obj = {
                customerId,
                transactionAmount
            }

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'POST',
                url: 'http://localhost:3300/withdraw',
                data: JSON.stringify(obj)
            })
                .done((data) => {

                })
                .fail((error) => {
                    console.log(error);
                })
        })

        function getRecipients(customerId) {
            $.ajax({
                url: 'http://localhost:3300/customers',
                type: 'GET',
                dataType: 'json',
                success: function (customers) {
                    var recipientSelect = $('#recipientSelect');
                    recipientSelect.empty();
                    recipientSelect.append($('<option>').val('').text('Select recipient'));

                    $.each(customers, function (index, customer) {
                        if (customer.id !== customerId && customer.deleted === false) {
                            recipientSelect.append($('<option>').val(customer.id).text(customer.id + ' - ' + customer.fullName));
                        }
                    });
                }
            })
        }

        function handleAddEventShowModalTransfer() {
            $('.transfer').on('click', function () {
                customerId = $(this).data('id');

                getCustomerById(customerId).then((data) => {
                    if (data !== {}) {
                        $('#senderIdTf').val(data.id);
                        $('#senderNameTf').val(data.fullName);
                        $('#emailTf').val(data.email);
                        $('#balanceTf').val(data.balance);
                        getRecipients(customerId);
                        $('#mdTransfer').modal('show');
                    }
                    else {
                        alert('Customer not found');
                    }
                })
            })
        }

        $('#btnTransfer').on('click', () => {
            let recipientId = $('#recipientSelect').val();

            getCustomerById(customerId).then((data) => {
                let customer = data;
                let currentBalance = customer.balance;
                let transactionAmount = +$('#total').val();
                let newBalance = currentBalance - transactionAmount;
                customer.balance = newBalance;

                getCustomerById(recipientId).then((data) => {
                    let recipient = data;
                    let transferAmount = +$('#transfer').val();
                    let currentBalanceRecipient = recipient.balance;
                    let newBalanceRecipient = currentBalanceRecipient + transferAmount;
                    recipient.balance = newBalanceRecipient;

                    let fees = +$('#fees').val();
                    let feesAmount = (fees * transferAmount) / 100;


                    let transfer = {
                        senderId: customer.id,
                        recipientId: recipient.id,
                        fees: fees,
                        feesAmount: feesAmount,
                        transferAmount: transferAmount,
                        transactionAmount: transactionAmount
                    }

                    $.ajax({
                        type: 'PATCH',
                        headers: {
                            'accept': 'application/json',
                            'content-type': 'application/json'
                        },
                        url: 'http://localhost:3300/customers/' + recipient.id,
                        data: JSON.stringify(recipient)
                    }).done((data) => {
                        let str = renderCustomer(data);
                        $('#tr_' + recipient.id).replaceWith(str);
                    }),
                        $.ajax({
                            type: 'POST',
                            headers: {
                                'accept': 'application/json',
                                'content-type': 'application/json'
                            },
                            url: 'http://localhost:3300/transfers',
                            data: JSON.stringify(transfer)
                        })
                })
                $.ajax({
                    type: 'PATCH',
                    headers: {
                        'accept': 'application/json',
                        'content-type': 'application/json'
                    },
                    url: 'http://localhost:3300/customers/' + customer.id,
                    data: JSON.stringify(customer)
                }).done((data) => {
                    let str = renderCustomer(data);
                    $('#tr_' + customerId).replaceWith(str);

                    $('#transfer').val('');
                    $('#total').val('');
                    $('#mdTransfer').modal('hide');

                    handleAddEventShowModalDeposit();
                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalWithdraw();
                    handleAddEventShowModalTransfer();
                })
            })
        })


    </script>
</body>
